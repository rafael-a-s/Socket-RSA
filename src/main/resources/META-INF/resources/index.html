<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quarkus Chat!</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">

    <style>
        #chat {
            resize: none;
            overflow: hidden;
            min-height: 300px;
            max-height: 300px;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="/">
            <p><strong>>> Quarkus Chat!</strong></p>
        </a>
    </div>
</nav>
<div class="container">
    <br/>
    <div class="row">
        <input id="name" class="col-md-4" type="text" placeholder="Seu username">
        <button id="connect" class="col-md-1 btn btn-primary" type="button">connect</button>
        <br/>
        <br/>
    </div>

    <div class="row">
        <input id="namefriend" class="col-md-4" type="text" placeholder="Username do seu amigo">
        <button id="connectfriend" class="col-md-1 btn btn-primary" type="button">Conectar com seu amigo</button>
        <br/>
        <br/>
    </div>
    <div class="row">
        <textarea class="col-md-8" id="chat"></textarea>
    </div>
    <div class="row">
        <input class="col-md-6" id="msg" type="text" placeholder="enter your message">
        <button class="col-md-1 btn btn-primary" id="send" type="button" disabled>send</button>
    </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>

<script type="text/javascript">
    var connected = false;
    var socket;
    var publicKey;
    var forge;

    $( document ).ready(function() {
        $("#connect").click(connect);
        $("#send").click(sendMessage);
        $("#connectfriend").click(fetchPublicKey);

        $("#name").keypress(function(event){
            if(event.keyCode == 13 || event.which == 13) {
                connect();
            }
        });

        $("#msg").keypress(function(event) {
            if(event.keyCode == 13 || event.which == 13) {
                sendMessage();
            }
        });

        $("#chat").change(function() {
            scrollToBottom();
        });

        $("#name").focus();
    });

    var connect = function() {
        if (! connected) {
            var name = $("#name").val();
            socket = new WebSocket("ws://" + location.host + "/chat/" + name);
            socket.onopen = function() {
                connected = true;
                console.log("Connected to the web socket");
                $("#send").attr("disabled", false);
                $("#connect").attr("disabled", true);
                $("#name").attr("disabled", true);
                $("#msg").focus();
            };
            socket.onmessage =function(m) {
                console.log("Got message: " + m.data);
                $("#chat").append(m.data + "\n");
                scrollToBottom();
            };
        }
    };

    var fetchPublicKey = function () {

        var username = $("#namefriend").val();
        console.log(username);
        $.ajax({
            url: "http://localhost:8080/key/" + username,
            type: "GET",
            success: function (response) {
                publicKey = response;

                console.log("Public Key fetched successfully: " + publicKey);
            },
            error: function (error) {
                console.error("Error fetching public key: ", error);
            }
        });
    };

    var sendMessage = function() {
        if (connected) {
            var message = $("#msg").val();
            var friend = $("#namefriend").val();

            console.log("Encrypting and sending: " + message);
            console.log("Friend: " + friend);

            // Certifique-se de que a variável publicKey contém a chave pública do servidor
            var encryptedMessage = encryptMessage(message, publicKey);
            console.log("Encrypted message: " + encryptedMessage);

            // var body = {
            //     "message": encryptedMessage,
            //     "friend": friend,
            // }

            socket.send(encryptedMessage);
            $("#msg").val("");
        }
    };

    function encryptMessage(message, publicKey) {
        var forgePublicKey = forge.pki.publicKeyFromPem(publicKey);
        var bytes = forge.util.encodeUtf8(message);

        var encrypted = forgePublicKey.encrypt(bytes, 'RSA-OAEP');

        var base64 = forge.util.encode64(encrypted);

        return base64;
    }

    var scrollToBottom = function () {
        $('#chat').scrollTop($('#chat')[0].scrollHeight);
    };

</script>
</body>

</html>
